<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Shopping list</title>
</head>

<body>
    <header class="header">
        <h1 class="header__title">
            CSS Diner Shopping List
        </h1>
        <div class="header__text">
            Let's go to the mall
        </div>
    </header>
    <main class="content">
        <ul class="content__list">
            <li class="content__list-item">
                <input type="checkbox" id="grocery-list-item-1" name="list">
                <label for="grocery-list-item-1">A lot of pickles<span class="content__list-text_small">for the
                        next lessons about CSS</span></label>
            </li>
            <li class="content__list-item">
                <input type="checkbox" id="grocery-list-item-2" name="list">
                <label for="grocery-list-item-2">10 apples<span class="content__list-text_small">for more CSS
                        manipulations</span></label>
            </li>
            <li class="content__list-item">
                <input type="checkbox" id="grocery-list-item-3" name="list">
                <label for="grocery-list-item-3">20 oranges<span class="content__list-text_small">because
                        they are awesome</span></label>
            </li>
            <li class="content__list-item">
                <input type="checkbox" id="grocery-list-item-4" name="list">
                <label for="grocery-list-item-4">10 plates<span class="content__list-text_small">hm...
                        they always disappear</span></label>
            </li>
            <li class="content__list-item">
                <input type="checkbox" id="grocery-list-item-5" name="list">
                <label for="grocery-list-item-5">15 bentos</label>
            </li>
            <li class="content__list-item">
                <input type="checkbox" id="grocery-list-item-6" name="list">
                <label for="grocery-list-item-6">1 bottle of Sake ^_^ <span class="content__list-text_small">for
                        my frieds</span></label>
            </li>
        </ul>
        <div class="content__btn">
            <a class="content__btn-link" href="#">Bon appetit</a>
        </div>
    </main>
</body>

</html>
