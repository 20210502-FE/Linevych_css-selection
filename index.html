<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Shopping list</title>
</head>

<body>
    <header class="header">
        <h1 class="header__title">
            CSS Diner Shopping List
        </h1>
        <div class="header__text">
            Let's go to the mall
        </div>
    </header>
    <main class="content">
        <form class="content__form">
            <div class="content__list">
                <input type="checkbox" id="grocery-list-item-1" name="food">
                <label for="grocery-list-item-1">A lot of pickles<span class="content__list-info">for the
                        next lessons about CSS</span></label>
            </div>
            <div class="content__list">
                <input type="checkbox" id="grocery-list-item-2" name="food">
                <label for="grocery-list-item-2">10 apples<span class="content__list-info">for more CSS
                        manipulations</span></label>
            </div>
            <div class="content__list">
                <input type="checkbox" id="grocery-list-item-3" name="food">
                <label for="grocery-list-item-3">20 oranges<span class="content__list-info">because
                        they are awesome</span></label>
            </div>
            <div class="content__list">
                <input type="checkbox" id="grocery-list-item-4" name="food">
                <label for="grocery-list-item-4">10 plates<span class="content__list-info">hm...
                        they always disappear</span></label>
            </div>
            <div class="content__list">
                <input type="checkbox" id="grocery-list-item-5" name="food">
                <label for="grocery-list-item-5">15 bentos</label>
            </div>
            <div class="content__list">
                <input type="checkbox" id="grocery-list-item-6" name="food">
                <label for="grocery-list-item-6">1 bottle of Sake ^_^ <span class="content__list-info">for
                        my frieds</span></label>
            </div>
        </form>
        <div class="button">
            <a class="button__text" href="#">Bon appetit</a>
        </div>
    </main>
</body>

</html>
